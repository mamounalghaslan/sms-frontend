<div class="container">

  <mat-toolbar class="mb-3 shadow-sm">
    <span>Products</span>
    <span class="toolbar-spacer"></span>
    <span>
      <button mat-raised-button class="add-button" color="primary" (click)="openAddNewProductTemplate()">
        <mat-icon>add</mat-icon> Add New Product
      </button>
    </span>
  </mat-toolbar>

  <mat-grid-list cols="8" rowHeight="1:1">
    <mat-grid-tile *ngFor="let product of products">
      <div class="card w-100 h-100">
        <div class="card-header">{{product.name}}</div>
        <div class="card-body">
          <div>
            <img [src]="product.displayImageFileBase64" class="h-100 w-100" alt="">
            <button mat-button color="warn" (click)="deleteProduct(product)">Delete</button>
          </div>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let product of products">
      <div class="card w-100 h-100">
        <div class="card-header">{{product.name}}</div>
        <div class="card-body">
          <div>
            <img [src]="product.displayImageFileBase64" class="h-100 w-100" alt="">
            <button mat-button color="warn" (click)="deleteProduct(product)">Delete</button>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</div>

<ng-template #newProductTemplate>
  <mat-card style="width: 600px">
    <mat-card-header>
      <mat-card-title>
        <h2>New Product</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm">
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <input matInput placeholder="Product Name" formControlName="name">
            </mat-form-field>
          </div>
          <div class="col-12">
            <input #productDisplayImageInput class="d-none" type="file" (change)="onFileSelected($event)" accept="image/*">
            <button mat-raised-button color="primary" (click)="productDisplayImageInput.click()">Upload Display Image</button>
          </div>
          <div class="col-12 mt-3 mb-3">
            <img [src]="newProductDisplayImage" alt="">
          </div>
          <div class="col-12">
            <div class="align-right">
              <button mat-raised-button color="primary"
                      (click)="saveProduct()" [disabled]="productForm.invalid">Save</button>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>
