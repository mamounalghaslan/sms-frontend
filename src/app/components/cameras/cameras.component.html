<div class="container">

  <mat-grid-list cols="5">

    <mat-grid-tile>
      <mat-card class="container-95-height">
        <mat-card-content>
          <button mat-fab class="add-button" (click)="openNewCameraTemplate()">
            +
          </button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="container-95-height">
        <mat-card-content>
          <h3>Camera 1</h3>
          <table class="w-100">
            <tr>
              <td>IP:</td>
              <td>100.23.14.2</td>
            </tr>
            <tr>
              <td>Status:</td>
              <td>OK</td>
            </tr>
            <tr>
              <td>Shelf:</td>
              <td>13</td>
            </tr>
            <tr>
              <td>Section:</td>
              <td>A</td>
            </tr>
          </table>
          <button mat-button>
            View Feed
          </button>
          <button mat-button color="primary">
            Reconnect
          </button>
          <button mat-button color="warn">
            Delete
          </button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>

</div>

<ng-template #newCameraTemplate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Add New Camera
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="newCameraForm">
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <mat-label>
                IP Address
              </mat-label>
              <input matInput formControlName="ipAddress">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>
                Port
              </mat-label>
              <input matInput formControlName="port">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>
                Shelf
              </mat-label>
              <input matInput formControlName="shelf">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>
                Section
              </mat-label>
              <input matInput formControlName="section">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>
                Username
              </mat-label>
              <input matInput formControlName="username">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>
                Password
              </mat-label>
              <input matInput formControlName="password">
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>
