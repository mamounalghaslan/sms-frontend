

<div class="row">
  <div class="col-6 text-center">
    <div class="row">
      <div class="col-12">
        <img class="img-fluid m-3" [src]="shelfImage?.imageFileBase64" alt="">
      </div>
    </div>
  </div>
  <div class="col-6">

    <table mat-table [dataSource]="productReferences" class="mat-elevation-z0 tight-table">

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let productReference">
          {{productReference.product? productReference.product?.name : '-'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="x1">
        <th mat-header-cell *matHeaderCellDef> X1 </th>
        <td mat-cell *matCellDef="let productReference"> {{productReference.x1}} </td>
      </ng-container>

      <ng-container matColumnDef="y1">
        <th mat-header-cell *matHeaderCellDef> Y1 </th>
        <td mat-cell *matCellDef="let productReference"> {{productReference.y1}} </td>
      </ng-container>

      <ng-container matColumnDef="x2">
        <th mat-header-cell *matHeaderCellDef> X2 </th>
        <td mat-cell *matCellDef="let productReference"> {{productReference.x2}} </td>
      </ng-container>

      <ng-container matColumnDef="y2">
        <th mat-header-cell *matHeaderCellDef> Y2 </th>
        <td mat-cell *matCellDef="let productReference"> {{productReference.y2}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
</div>
